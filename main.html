<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post" target="_blank">
        <div><label for="name">Name*</label>
        <input type="text" required id="name"></div>
        <div><label for="email">Email*</label>
        <input type="email" id="email" required></div>
        <div>
            <label for="gender">Gender*</label>
            <input type="radio" id="gender" name="gender" required>Male
            <input type="radio" id="gender" name="gender" required>Female
        </div>
        <div>
            <label for="cars">Car Brands</label>
            <select id="cars">
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedez">Mercedez</option>
            </select>
        </div>
        <div>
            <label for="carage">Age*</label>
            <input type="number" id="carage" required min="0">
        </div>
        <div>
            <label for="dop">DOB*</label>
            <input type="date" required id="dop">
        </div>
        <div>
            <label for="password">Password*</label>
            <input type="password" required id="password">
        </div>
        <div>
            <button type="submit" value="Submit">Submit
        </div>
    </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
